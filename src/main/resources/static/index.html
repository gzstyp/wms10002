<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>省级应急物资网格化管理</title>
        <style type="text/css">
            body{
                padding:0;
                margin:0;
                overflow:hidden;
                list-style:none;
                text-decoration:none;
                outline:none;
                width:100vw;
                height:100vh;
                background:radial-gradient(circle,#7bbfea,#33a3dc,#009ad6,#0696F5);
            }

            /*水球2开始*/
            .main,.wave{
                width:200px;
                height:200px;
                border-radius:50%;
                position:absolute;
                left:50%;
                top:50%;
                transform:translate(-50%,-50%);
            }
            .main{
                border:3px solid #107fde;
                padding:10px;
            }
            .wave{
                background-color:#107fde;
                overflow:hidden;
            }
            .wave:after{
                content:"";
                width:300px;
                height:300px;
                background-color:rgba(255, 255, 255, 0.2);
                position:absolute;
                left:50%;
                top:0;
                transform:translate(-50%,-60%);/*这个值要和下面的keyframes的transform要一致*/
                border-radius:40%;
                animation:wave_ani 5s linear infinite;
            }
            .wave::before{
                content:"26℃";
                color:#fff;
                position:absolute;
                left:50%;
                top:0;
                z-index:99;
                transform:translate(-50%,30px);
                text-transform:uppercase;
            }
            @keyframes wave_ani{
                100%{
                    transform:translate(-50%,-60%) rotate(360deg);/*这个值要和上面的transform要一致*/
                }
            }

            .container{
                margin-top:114px;
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%) rotateX(70deg);
            }
            .ripple{
                position:fixed;
                top:0;
                transform:translateX(-50%);
                width:20px;
                height:20px;
                border-radius:50%;
                animation:ripple 4s linear infinite;
            }
            .r2{
                animation-delay:0.8s;
            }
            .r3{
                animation-delay:1.6s;
            }
            .r4{
                animation-delay:2.4s;
            }
            .r5{
                animation-delay:3.2s;
            }
            .r6{
                animation-delay:4.0s;
            }

            @keyframes ripple{
                from{
                    border: 4px solid #8e44ad;
                    background:#9b59b670;
                }
                to{
                    border: 0 solid #8e44ad;
                    background:#9b59b670;
                    width:400px;
                    height:400px;
                    top:20px;
                    opacity:0;
                }
            }

        </style>
	</head>
	<body>


    <div>
        <div class="main">
            <div class="wave"></div>
        </div>
    </div>

    <div class="container">
        <span class="ripple"></span>
        <span class="ripple r2"></span>
        <span class="ripple r3"></span>
        <span class="ripple r4"></span>
        <span class="ripple r5"></span>
        <span class="ripple r6"></span>
    </div>

    <script type="text/javascript">
    </script>
	</body>
</html>
